apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-ms-deployment
  labels:
    app: hello-ms-dpl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-ms
  template:
    metadata:
      labels:
        app: hello-ms
    spec:
      containers:
      - name: hello-ms
        image: facundor/test:hello-ms
        ports:
        - containerPort: 3000
        env:
        - name: DB_CONNECTION
          value: "mongodb://mongo-service:27017"